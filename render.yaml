# Render deployment configuration
services:
  # Backend API Service
  - type: web
    name: bright-ideas-api
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: bright-ideas-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ORIGINS
        value: "https://bright-ideas-frontend.onrender.com"

  # Frontend Service  
  - type: web
    name: bright-ideas-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://bright-ideas-api.onrender.com"

# Database
databases:
  - name: bright-ideas-db
    databaseName: bright_ideas
    user: bright_ideas_user